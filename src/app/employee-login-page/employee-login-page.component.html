<app-admin-logoutbar></app-admin-logoutbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xol-xxl-12">
                    <label for="" class="label-control">Email ID</label>
                    <input name="emailId" [(ngModel)]="emailId" type="text" class="form-control">
            </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xol-xxl-12">
                    <label for="" class="label-control">Password</label>
                    <input name="password" [(ngModel)]="passowrd" type="password" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xol-xxl-12">
                    <button (click)="employeeLoginCheck()" class="btn btn-success">Login</button>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xol-xxl-12">
                    <a routerLink="/">go back to admin login</a>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 xol-xxl-12"> 
                    <a routerLink="/employeeRegistration">go to Employee Registration page</a>
                </div>
            </div>

        </div>
    </div>
</div>
